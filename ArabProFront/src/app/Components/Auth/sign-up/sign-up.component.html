<div class="auth-fluid">
    <!--Auth fluid left content -->
    <div class="auth-fluid-form-box">
        <div class="card-body d-flex flex-column h-100 gap-3">

            <!-- Logo -->
            <div class="auth-brand text-center text-lg-start">
                <a href="index.html" class="logo-dark">
                    <span style="color: black; font-size: large;"><img src="assets/logo.png" alt="logo" height="70">ArabPro</span>
                </a>
            </div>

            <div class="my-auto">
                <!-- title-->
                <h4 class="mt-3">Inscription Gratuite</h4>
                <p class="text-muted mb-4">Vous n'avez pas de compte ? Créez votre compte, cela prend moins d'une minute</p>

                
                <!-- form -->
<form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input class="form-control" type="text" id="username" placeholder="Entrez votre nom d'utilisateur" formControlName="username" required>
    </div>
    <div class="mb-3">
        <label for="emailaddress" class="form-label">Adresse e-mail</label>
        <input class="form-control" type="email" id="emailaddress" formControlName="email" required placeholder="Entrez votre adresse e-mail">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input class="form-control" type="password" required id="password" formControlName="password" placeholder="Entrez votre mot de passe">
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox-signup">
            <label class="form-check-label" for="checkbox-signup">J'accepte <a href="javascript: void(0);" class="text-muted">les termes et conditions</a></label>
        </div>
    </div>
    <div class="mb-0 d-grid text-center">
        <button class="btn btn-primary" type="submit"><i class="mdi mdi-account-circle"></i> Inscription </button>
    </div>
    <!-- social-->
    <div class="text-center mt-4">
        <p class="text-muted font-16">Inscrivez-vous en utilisant</p>
        <ul class="social-list list-inline mt-3">
            <li class="list-inline-item">
                <a href="javascript: void(0);" class="social-list-item border-primary text-primary"><i class="mdi mdi-facebook"></i></a>
            </li>
            <li class="list-inline-item">
                <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i class="mdi mdi-google"></i></a>
            </li>
            <li class="list-inline-item">
                <a href="javascript: void(0);" class="social-list-item border-info text-info"><i class="mdi mdi-twitter"></i></a>
            </li>
            <li class="list-inline-item">
                <a href="javascript: void(0);" class="social-list-item border-secondary text-secondary"><i class="mdi mdi-github"></i></a>
            </li>
        </ul>
    </div>
</form>
<!-- end form-->


                
            </div>

            <!-- Footer-->
            <footer class="footer footer-alt">
                <p class="text-muted">Vous avez déjà un compte ? <a href="pages-login-2.html" class="text-muted ms-1"><b>Se connecter</b></a></p>
            </footer>

        </div> <!-- end .card-body -->
    </div>
    <!-- end auth-fluid-form-box-->

    <!-- Auth fluid right content -->
    <div class="auth-fluid-right text-center">
        <div class="auth-user-testimonial">
            <h2 class="mb-3">J'adore la couleur !</h2>
            <p class="lead"><i class="mdi mdi-format-quote-open"></i> C'est un modèle élégant. Je l'aime beaucoup ! <i class="mdi mdi-format-quote-close"></i></p>
            <p>
                - Utilisateur Hyper Admin
            </p>
        </div> <!-- end auth-user-testimonial-->
    </div>
    <!-- end Auth fluid right content -->
</div>
<!-- end auth-fluid-->
<!-- Vendor js -->
<script src="assets/js/vendor.min.js"></script>

<!-- App js -->
<script src="assets/js/app.min.js"></script>
